<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shopping-cart">
    <table class="cart">
      <tr>
        <th>
          <input type="checkbox" v-model="isCheckedAll" @click="checkAll">
        </th>
        <th>名称</th>
        <th>数量</th>
        <th>价格</th>
      </tr>
      <tr  v-for="item in goods">
        <td>
          <input type="checkbox" v-model="item.isChecked" @click="isCheckedAll = false">
        </td>
        <td>{{item.name}}</td>
        <td>
          <div class="number-controller">
            <a class="minus-btn" href="javascript:void(0);" @click="add(item, -1)">-</a>
            <input type="text" class="number-input" v-model="item.num">
            <a class="plus-btn" href="javascript:void(0);" @click="add(item, 1)">+</a>
          </div>
        </td>
        <td>￥{{item.price}}</td>
      </tr>
    </table>
    总价：<span>{{totalPrice}}</span>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="index.js"></script>
</body>
</html>
