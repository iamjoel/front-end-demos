<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>签到效果 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--
  1. 第一层 显示刚出现的，然后到第二层
  1. 第二层 最多放N个，超过N个，到第三层
  1. 第三层 最多放N个，超过N个，隐藏
  1. 出现的是固定位置
  -->
  <div class="wrap">
    <div class="header">
      <button class="add-btn">新增签到</button>
      <button class="add-multi-btn">新增40个签到</button>
    </div>
    <div class="sign-in">
      <div class="layer-2">
        <div class="item" data-index="1">1</div>
        <div class="item" data-index="2">2</div>
        <div class="item" data-index="3">3</div>
        <div class="item" data-index="4">4</div>
        <div class="item" data-index="5">5</div>
        <div class="item" data-index="6">6</div>
        <div class="item" data-index="7">7</div>
        <div class="item" data-index="8">8</div>
        <div class="item" data-index="9">9</div>
      </div>
      <div class="layer-3">
        <div class="item" data-index="a-1">a-1</div>
        <div class="item" data-index="a-2">a-2</div>
        <div class="item" data-index="a-3">a-3</div>
        <div class="item" data-index="a-4">a-4</div>
        <div class="item" data-index="a-5">a-5</div>
        <div class="item" data-index="a-6">a-6</div>
        <div class="item" data-index="a-7">a-7</div>
        <div class="item" data-index="a-8">a-8</div>
        <div class="item" data-index="a-9">a-9</div>
        <div class="item" data-index="b-1">b-1</div>
        <div class="item" data-index="b-2">b-2</div>
        <div class="item" data-index="b-3">b-3</div>
        <div class="item" data-index="b-4">b-4</div>
        <div class="item" data-index="b-5">b-5</div>
        <div class="item" data-index="b-6">b-6</div>
        <div class="item" data-index="b-7">b-7</div>
        <div class="item" data-index="b-8">b-8</div>
        <div class="item" data-index="b-9">b-9</div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/jquery@3.2.1"></script>
  <script src="index.js"></script>
</body>
</html>
