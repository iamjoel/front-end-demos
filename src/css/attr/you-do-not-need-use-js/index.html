<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>你可能不需要 JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- https://github.com/NamPNQ/You-Dont-Need-Javascript -->
<!-- label 被点击时候，会切换子元素 checkbox的选中状态。 label + checkbox 和 +/~ 选择器 -->
<label class="demo-1">
  <input type="checkbox" class="controller">
  <div class="target">
    点我
  </div>
</label>
<div class="demo-2">
  <label class="block">
    <input type="checkbox">
  </label>
  <label class="block">
    <input type="checkbox">
  </label>
  <div class="result"></div>
</div>
<div class="demo-3">
  <label class="block">
    <input type="radio" name="group1">
  </label>
  <label class="block">
    <input type="radio" name="group2">
  </label>
  <div class="result-wrap">
    <div class="result">
      <input type="radio" name="group1" checked>
      <input type="radio" name="group2" checked>
      <div class="result__num">点击过0个</div>
      <div class="result__num">点击过1个</div>
      <div class="result__num">点击过2个</div>
    </div>
  </div>
</body>
</html>
